<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management - Elegant View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Daftar Kandidat</h1>
                <p class="text-slate-500 text-sm">Kelola dan pantau proses rekrutmen Anda.</p>
            </div>
            <div class="flex gap-2">
                <button class="bg-white border border-slate-200 px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 transition">
                    <i class="fa-solid fa-filter mr-2"></i> Filter
                </button>
                <button class="bg-blue-600 px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-blue-700 shadow-lg shadow-blue-200 transition">
                    + Tambah Kandidat
                </button>
            </div>
        </div>

        <!-- Candidate Card -->
        <div class="space-y-4">
            
            <!-- Item 1 (Berdasarkan Data Gambar) -->
            <div class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col lg:flex-row gap-6">
                    
                    <!-- Profile Section -->
                    <div class="flex items-center gap-4 lg:w-1/4">
                        <img src="https://via.placeholder.com/150" alt="Muhamad Mirza" class="w-16 h-16 rounded-xl object-cover border-2 border-blue-50">
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg leading-tight">Muhamad Mirza Kusumawardana</h3>
                            <p class="text-sm text-slate-500 mt-1">Dibuat: 10 Jan 2026</p>
                        </div>
                    </div>

                    <!-- Status & Info Section -->
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-4 gap-4 items-center border-l border-r border-slate-50 px-0 lg:px-6">
                        <div>
                            <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400 block mb-1">Status</span>
                            <span class="bg-blue-50 text-blue-600 text-xs font-bold px-3 py-1 rounded-full border border-blue-100">
                                SCREENING
                            </span>
                        </div>
                        <div>
                            <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400 block mb-1">Provider & Device</span>
                            <p class="text-sm text-slate-700 font-medium">MyRepublic</p>
                            <p class="text-xs text-slate-500">Laptop HP</p>
                        </div>
                        <div class="col-span-2">
                            <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400 block mb-1">Alamat</span>
                            <p class="text-sm text-slate-600 truncate">Ciangsana, Gunung Putri, Bogor</p>
                        </div>
                    </div>

                    <!-- Action & Contact Section -->
                    <div class="lg:w-1/4 flex flex-col justify-center gap-3">
                        <div class="flex gap-2">
                            <a href="#" class="flex-1 flex items-center justify-center gap-2 bg-emerald-50 text-emerald-700 text-sm font-semibold py-2 rounded-lg hover:bg-emerald-100 transition">
                                <i class="fa-brands fa-whatsapp text-lg"></i> WhatsApp
                            </a>
                            <a href="mailto:kwdmirza@gmail.com" class="px-3 flex items-center justify-center bg-slate-50 text-slate-600 rounded-lg hover:bg-slate-100 transition">
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex gap-3 text-slate-400 text-sm">
                                <a href="#" class="hover:text-pink-500 transition"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#" class="hover:text-blue-700 transition"><i class="fa-brands fa-linkedin"></i></a>
                                <a href="#" class="hover:text-blue-600 transition"><i class="fa-solid fa-file-pdf"></i> CV</a>
                            </div>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-bold flex items-center gap-1">
                                Detail <i class="fa-solid fa-chevron-right text-[10px]"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End Item 1 -->

            <!-- Duplicate for visual effect -->
             <div class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm opacity-60">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex items-center gap-4 lg:w-1/4 filter grayscale">
                        <div class="w-16 h-16 bg-slate-200 rounded-xl"></div>
                        <div>
                            <div class="h-4 w-32 bg-slate-200 rounded mb-2"></div>
                            <div class="h-3 w-20 bg-slate-100 rounded"></div>
                        </div>
                    </div>
                    <div class="flex-1 flex items-center justify-center italic text-slate-400">
                        Contoh list kandidat selanjutnya...
                    </div>
                </div>
             </div>

        </div>
    </div>

</body>
</html>
