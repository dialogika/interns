<!DOCTYPE html>

<head>

    <style>
        /* (Style Gauge & Card Container tetap sama seperti sebelumnya) */
        .project-container { max-width: 1400px; margin: 20px auto; background: white; border-radius: 24px; box-shadow: 0 20px 50px rgba(11, 43, 106, 0.1); padding: 50px 40px;
            margin-top: 40px; /* Tambah margin atas agar badge tidak kepotong browser */
                border: 0px solid #e5e7eb;
                
                /* SOLUSI: Pastikan overflow visible agar badge bisa 'nongol' keluar */
                overflow: visible !important;
                position: relative; /* Wajib ada agar absolute badge mengacu kesini */
        
        }
        
        /* --- STICKY BADGE "SAMPLE PROJECT" --- */
        .sticky-badge {
            position: absolute;
            top: -15px;
            left: 40px;
            background: #FDE047; /* Dialogika Yellow Light */
            color: #854D0E;
            font-weight: 700;
            padding: 8px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        
        .gauge-wrapper { margin: 40px auto 20px auto; display: flex; justify-content: center; position: relative; max-width: 400px; }
        .gauge-container { position: relative; width: 320px; height: 170px; }
        .gauge-svg { width: 100%; height: 100%; overflow: visible; }
        .gauge-bg, .gauge-fill { fill: none; stroke-width: 18; stroke-linecap: round; stroke-dasharray: 251.2; }
        .gauge-bg { stroke: #f3f4f6; }
        .gauge-fill { stroke: url(#gaugeGradient); stroke-dashoffset: 251.2; transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .gauge-ticks-label { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .gauge-ticks-label span { position: absolute; font-size: 0.85rem; font-weight: 700; color: #9ca3af; }
        .tick-0 { bottom: 45px; left: 0px; } .tick-25 { top: 40px; left: 25px; } .tick-50 { top: -5px; left: 50%; transform: translateX(-50%); } .tick-75 { top: 40px; right: 25px; } .tick-100 { bottom: 45px; right: 0px; }
        .gauge-center-text { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; color: #0B2B6A; }
        
        /* Update pada bagian invite-section & avatar-pile */
        .invite-section {
            background: #F8FAFC;
            border-radius: 50px;
            /* Padding disesuaikan agar muat banyak avatar */
            padding: 12px 20px 12px 30px;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px; /* Jarak antara label kiri dan avatar */
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
            flex-wrap: wrap; /* Agar responsif di mobile */
        }

        .avatar-pile {
            display: flex;
            align-items: center;
            padding-left: 10px; /* Memberi ruang untuk margin negatif avatar pertama */
        }

        .avatar-pile img {
            width: 38px; /* Sedikit diperbesar agar lebih jelas */
            height: 38px;
            border-radius: 50%;
            border: 3px solid white; /* Border lebih tebal agar pemisah jelas */
            margin-left: -15px; /* Overlap lebih rapat */
            object-fit: cover;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
            cursor: pointer;
            background-color: #ddd; /* Placeholder color */
        }

        /* Efek Hover: Avatar naik ke atas dan muncul paling depan */
        .avatar-pile img:hover {
            transform: translateY(-5px) scale(1.1);
            z-index: 10;
            border-color: var(--dlg-blue);
        }

        /* Responsif untuk Mobile */
        @media (max-width: 991px) {
            .invite-section {
                flex-direction: column;
                border-radius: 20px;
                padding: 20px;
                width: 100%;
                gap: 15px;
            }
            
            /* Agar di HP tumpukan avatar bisa wrap ke baris baru jika terlalu banyak */
            .avatar-pile {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .avatar-pile img {
                margin-left: -10px;
                margin-bottom: 5px;
            }
        }

        .btn-add-people {
            background: white;
            border: 1px solid #cbd5e1;
            color: #334155;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.2s;
            white-space: nowrap;
        }
        .btn-add-people:hover {
            border-color: var(--dlg-blue);
            color: var(--dlg-blue);
            background: #eff6ff;
        }


        /* --- TOOLS GRID STYLING --- */
        .tool-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            height: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; flex-direction: column;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-color: var(--dlg-blue);
        }
        .tool-header {
            padding: 15px; text-align: center; border-bottom: 1px solid #f3f4f6;
            background: #f9fafb; border-radius: 16px 16px 0 0;
        }
        .tool-title { font-weight: 700; color: var(--dlg-blue); margin: 0; font-size: 1.1rem; }
        .tool-body { padding: 20px; flex-grow: 1; }

        /* Internal Card Elements (Sama seperti sebelumnya) */
        .msg-item { display: flex; gap: 10px; margin-bottom: 12px; align-items: flex-start; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .msg-content h6 { font-size: 0.9rem; margin: 0; font-weight: 600; }
        .msg-content p { font-size: 0.8rem; color: #6b7280; margin: 0; line-height: 1.3; }
        
        .kanban-mini { display: flex; height: 100%; gap: 5px; }
        .kanban-col { flex: 1; background: #f3f4f6; border-radius: 8px; text-align: center; padding: 10px 5px; display: flex; flex-direction: column; justify-content: center;}
        .kanban-col.done { background: #dcfce7; color: #166534; }
        .kanban-col.process { background: #fef9c3; color: #854d0e; }
        .kanban-count { font-size: 1.2rem; font-weight: 700; display: block; }
        .kanban-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; writing-mode: vertical-rl; transform: rotate(180deg); }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .project-container { padding: 30px 20px; }
            .invite-section { flex-direction: column; width: 100%; gap: 10px; padding: 20px; }
        }

        /* Description Expand */
        .desc-text { transition: all 0.3s; }
        .desc-more-btn { color: var(--dlg-blue); font-weight: 600; cursor: pointer; text-decoration: none; font-size: 0.9rem; }
        .desc-more-btn:hover { text-decoration: underline; }
    </style>
</head>

    <!-- Firebase SDK Modular -->
    <script type="module">
        import { renderTopBar } from "../element/topbar.js";
        import { renderSidebar } from "../element/sidebar.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, getDocs, addDoc, updateDoc, deleteDoc, setDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Konfigurasi Firebase (Wajib sama dengan index/register)
        const firebaseConfig = { 
            apiKey: "AIzaSyDyzzEYbJkkl-N8snrQf14qvj8De4YliV0",
            authDomain: "pre-dialogika.firebaseapp.com", 
            projectId: "pre-dialogika", 
            storageBucket: "pre-dialogika.firebasestorage.app", 
            messagingSenderId: "343771410480", 
            appId: "1:343771410480:web:32881c9868522090237df5", 
            measurementId: "G-SXN811P3N0" 
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.db = db;
        window.auth = auth;
        window.collection = collection;
        window.getDoc = getDoc;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        window.updateDoc = updateDoc;
        window.setDoc = setDoc;
        window.serverTimestamp = serverTimestamp;

        const topbarTarget = document.getElementById('topbarContainer');
        renderTopBar(topbarTarget);

        const sidebarTarget = document.getElementById('sidebarContainer');
        renderSidebar(sidebarTarget);

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        if (projectId) {
            try {
                localStorage.setItem('currentProjectId', projectId);
            } catch (e) {}
        }
        let currentProjectData = null;
        let editDepartments = [];
        let editSelectedDepartment = null;
        let projectMembers = [];
        let membersLoaded = false;
        let currentMemberUids = [];
        let projectMemberSearchQuery = "";

        // --- 2. PROTEKSI & UNTUK TAMPILAN USER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (projectId) {
                    loadProjectDetail(projectId);
                } else {
                    alert("Project ID tidak ditemukan!");
                    window.location.href = "../home.html";
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // --- 3. AMBIL DETAIL PROJECT (REAL-TIME) ---
        function loadProjectDetail(id) {
            const docRef = doc(db, "projects", id);
    
            // onSnapshot memantau perubahan data secara langsung
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    currentProjectData = { id: docSnap.id, ...projectData };
                    renderProjectUI(currentProjectData);
                    loadEditDepartments();
                } else {
                    document.getElementById('projectHeader').innerHTML = `<div class="alert alert-danger">Project tidak ditemukan atau telah dihapus.</div>`;
                }
            }, (error) => {
                console.error("Error fetching project:", error);
            });
        }
    
        async function loadProjectMembers() {
            membersLoaded = false;
            projectMembers = [];
            try {
                const snap = await getDocs(collection(db, "users"));
                const allUsers = [];
                snap.forEach(docSnap => {
                    const u = docSnap.data() || {};
                    allUsers.push({
                        uid: docSnap.id,
                        name: u.name || u.email || "Unknown",
                        email: u.email || "",
                        photo: u.photo || "",
                        role: (u.employment && u.employment.position) || "Member"
                    });
                });
                let currentUid = "";
                try {
                    const localData = JSON.parse(localStorage.getItem("userData") || "null");
                    if (localData && (localData.uid || localData.id)) {
                        currentUid = localData.uid || localData.id;
                    }
                } catch (e2) {}
                allUsers.sort((a, b) => {
                    if (a.uid === currentUid) return -1;
                    if (b.uid === currentUid) return 1;
                    return a.name.localeCompare(b.name);
                });
                projectMembers = allUsers;
            } catch (e) {
                console.error("Failed to load project members", e);
            } finally {
                membersLoaded = true;
                renderMembers(currentMemberUids);
                if (typeof window.renderProjectMemberList === "function") {
                    window.renderProjectMemberList(projectMemberSearchQuery);
                }
            }
        }
    
        async function loadEditDepartments() {
            const container = document.getElementById('editDepartmentOptions');
            if (!container) return;
            container.innerHTML = '<span class="text-muted small">Loading departments...</span>';
            try {
                const snap = await getDocs(collection(db, "departments"));
                const items = [];
                snap.forEach(docSnap => {
                    const d = docSnap.data() || {};
                    items.push({
                        id: docSnap.id,
                        name: d.name || "Untitled",
                        color: d.color || "#e5e7eb"
                    });
                });
                editDepartments = items;
                if (currentProjectData && currentProjectData.department) {
                    const currentName = String(currentProjectData.department || "").toLowerCase();
                    const found = editDepartments.find(dept => String(dept.name || "").toLowerCase() === currentName);
                    if (found) {
                        editSelectedDepartment = found;
                    }
                }
                if (!editSelectedDepartment && editDepartments.length > 0) {
                    editSelectedDepartment = editDepartments[0];
                }
                renderEditDepartmentOptions();
            } catch (e) {
                console.error("Failed to load departments for edit", e);
                container.innerHTML = '<span class="text-danger small">Failed to load departments.</span>';
            }
        }

        function renderEditDepartmentOptions() {
            const container = document.getElementById('editDepartmentOptions');
            if (!container) return;
            container.innerHTML = '';
            if (!editDepartments || editDepartments.length === 0) {
                container.innerHTML = '<span class="text-muted small">No departments available.</span>';
                return;
            }
            editDepartments.forEach(dept => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'btn btn-sm btn-light border rounded-pill d-flex align-items-center gap-2';
                btn.dataset.deptId = dept.id;
                btn.innerHTML = `
                    <span class="d-inline-block rounded-circle" style="width:10px;height:10px;background:${dept.color};"></span>
                    <span>${dept.name}</span>
                `;
                btn.addEventListener('click', () => {
                    editSelectedDepartment = dept;
                    updateEditDepartmentSelectionUI();
                });
                container.appendChild(btn);
            });
            updateEditDepartmentSelectionUI();
        }

        function updateEditDepartmentSelectionUI() {
            const container = document.getElementById('editDepartmentOptions');
            if (!container) return;
            const buttons = container.querySelectorAll('button[data-dept-id]');
            buttons.forEach(btn => {
                const id = btn.getAttribute('data-dept-id');
                if (editSelectedDepartment && id === editSelectedDepartment.id) {
                    btn.classList.add('btn-primary');
                    btn.classList.remove('btn-light');
                    btn.classList.add('text-white');
                } else {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-light');
                    btn.classList.remove('text-white');
                }
            });
        }

        // --- 4. RENDER DATA KE UI ---
        function renderProjectUI(project) {
            // A. Header & Deskripsi
            const header = document.getElementById('projectHeader');
            const badge = document.getElementById('projectBadge');
            
            const departmentName = project.department || "General";
            const departmentColor = project.department_color || "";
            badge.innerText = departmentName;
            if (departmentColor && badge) {
                badge.style.backgroundColor = departmentColor;
                badge.style.color = "#ffffff";
            }
            
            let descHtml = project.description || "No description.";
            if (descHtml.length > 100) {
                descHtml = `<span id="descShort">${descHtml.substring(0, 100)}...</span>
                            <span id="descFull" style="display:none;">${project.description}</span>
                            <a href="javascript:void(0)" class="desc-more-btn" onclick="window.toggleDesc()" id="readMoreBtn">Read more</a>`;
            }

            header.innerHTML = `
                <h1 class="fw-bold display-5 mb-3" style="color: var(--dlg-blue);">${project.name}</h1>
                <p class="text-muted mx-auto fs-6 desc-text" style="max-width: 650px;">${descHtml}</p>
            `;
    
            currentMemberUids = Array.isArray(project.members) ? project.members.slice() : [];
            loadProjectProgress(project.id);
    
            // C. Members (Menampilkan lingkaran avatar dari array members)
            renderMembers(currentMemberUids);
            if (!membersLoaded) {
                loadProjectMembers();
            }

            // D. Link Tool Card (Sesuaikan ID agar tool lain tahu project mana yang dibuka)
            document.getElementById('linkToList').href = `list.html?id=${project.id}`;
            const msgLink = document.getElementById('linkToMessage');
            if (msgLink) msgLink.href = `message.html?projectId=${project.id}`;
            
            // E. Ambil "Pending Tasks" dan preview tools lain dari koleksi terkait
            loadRecentTasks(project.id);
            loadRecentMessages(project.id);
            loadRecentFiles(project.id);
        }

        // --- 5. FUNGSI RENDER AVATAR MEMBER ---
        function renderMembers(memberUids) {
            const container = document.getElementById('projectMembersContainer');
            if (!container) return;
            container.innerHTML = "";
            const pile = document.createElement("div");
            pile.className = "avatar-pile";
            container.appendChild(pile);
    
            const uids = Array.isArray(memberUids) ? memberUids : [];
            uids.slice(0, 5).forEach(uid => {
                const img = document.createElement("img");
                const user = projectMembers.find(m => m.uid === uid);
                if (user && user.photo) {
                    img.src = user.photo;
                    img.alt = user.name || "Member";
                    img.title = user.name || "Member";
                } else {
                    img.src = `https://i.pravatar.cc/150?u=${uid}`;
                    img.alt = "Member";
                    img.title = "Member";
                }
                pile.appendChild(img);
            });
    
            if (uids.length > 5) {
                const more = document.createElement("div");
                more.className = "bg-dark text-white rounded-circle d-flex align-items-center justify-content-center small fw-bold";
                more.style = "width:38px; height:38px; border:3px solid white; margin-left:-15px; font-size:0.7rem; position:relative; z-index:1;";
                more.innerText = `+${uids.length - 5}`;
                pile.appendChild(more);
            }
    
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "btn-add-people ms-3";
            btn.innerHTML = '<i class="bi bi-plus-lg me-1"></i> Add';
            btn.setAttribute("data-bs-toggle", "modal");
            btn.setAttribute("data-bs-target", "#manageProjectMembersModal");
            container.appendChild(btn);
        }

        window.openEditProjectModal = function () {
            if (!currentProjectData || !currentProjectData.id) return;
            const titleInput = document.getElementById('editProjectTitleInput');
            const descInput = document.getElementById('editProjectDescriptionInput');
            if (titleInput) titleInput.value = currentProjectData.name || "";
            if (descInput) descInput.value = currentProjectData.description || "";
            if (editDepartments && editDepartments.length > 0 && currentProjectData.department) {
                const currentName = String(currentProjectData.department || "").toLowerCase();
                const found = editDepartments.find(dept => String(dept.name || "").toLowerCase() === currentName);
                if (found) {
                    editSelectedDepartment = found;
                    updateEditDepartmentSelectionUI();
                }
            }
            const modalEl = document.getElementById('editProjectModal');
            if (!modalEl) return;
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            modal.show();
        };

        window.saveProjectChanges = async function () {
            if (!currentProjectData || !currentProjectData.id) return;
            const titleInput = document.getElementById('editProjectTitleInput');
            const descInput = document.getElementById('editProjectDescriptionInput');
            if (!titleInput || !descInput) return;
            const name = (titleInput.value || "").trim();
            const description = (descInput.value || "").trim();
            let departmentName = currentProjectData.department || "General";
            let departmentColor = currentProjectData.department_color || "";
            if (editSelectedDepartment) {
                if (editSelectedDepartment.name) departmentName = editSelectedDepartment.name;
                if (editSelectedDepartment.color) departmentColor = editSelectedDepartment.color;
            }
            const payload = {
                name,
                description,
                department: departmentName,
                department_color: departmentColor
            };
            try {
                await updateDoc(doc(db, "projects", currentProjectData.id), payload);
                const modalEl = document.getElementById('editProjectModal');
                if (modalEl) {
                    const instance = bootstrap.Modal.getInstance(modalEl) || bootstrap.Modal.getOrCreateInstance(modalEl);
                    instance.hide();
                }
            } catch (e) {
                console.error("Failed to save project changes", e);
                alert("Gagal menyimpan perubahan project: " + e.message);
            }
        };
    
        window.renderProjectMemberList = function (queryText) {
            const list = document.getElementById("projectMemberListScroll");
            if (!list) return;
            projectMemberSearchQuery = (queryText || "").trim().toLowerCase();
            if (!membersLoaded) {
                list.innerHTML = '<div class="text-center py-3"><div class="spinner-border spinner-border-sm text-secondary"></div><div class="small text-muted mt-2">Loading members...</div></div>';
                return;
            }
            if (!projectMembers || projectMembers.length === 0) {
                list.innerHTML = '<p class="text-center text-muted small py-3">No members found.</p>';
                return;
            }
            const filtered = projectMembers.filter(m => {
                const name = m.name || "";
                const email = m.email || "";
                const haystack = `${name} ${email}`.toLowerCase();
                return haystack.includes(projectMemberSearchQuery);
            });
            if (filtered.length === 0) {
                list.innerHTML = '<p class="text-center text-muted small py-3">No members found.</p>';
                return;
            }
            list.innerHTML = filtered.map(m => {
                const isMember = Array.isArray(currentMemberUids) && currentMemberUids.includes(m.uid);
                const btnClass = isMember ? "btn-outline-danger" : "btn-dlg-blue";
                const btnText = isMember ? "Remove" : "Add";
                const safeName = m.name || "Unknown";
                const safeRole = m.role || "Member";
                const photo = m.photo || "";
                const fallback = encodeURIComponent(safeName);
                return `
                    <div class="d-flex align-items-center justify-content-between py-3 border-bottom">
                        <div class="d-flex align-items-center gap-3">
                            <img src="${photo}" class="rounded-circle border" style="width:38px; height:38px; object-fit:cover;" onerror="this.src='https://ui-avatars.com/api/?name=${fallback}'">
                            <div>
                                <div class="fw-bold" style="font-size:0.9rem;">${safeName}</div>
                                <div class="text-muted" style="font-size:0.75rem;">${safeRole}</div>
                            </div>
                        </div>
                        <button class="btn btn-sm ${btnClass} rounded-pill px-3" type="button" onclick="window.toggleMemberForUser('${m.uid}')">
                            ${btnText}
                        </button>
                    </div>
                `;
            }).join("");
        };
    
        window.toggleMemberForUser = async function (uid) {
            if (!uid || !projectId) return;
            try {
                const ref = doc(db, "projects", projectId);
                const base = Array.isArray(currentMemberUids) ? currentMemberUids.slice() : [];
                const index = base.indexOf(uid);
                if (index >= 0) {
                    base.splice(index, 1);
                } else {
                    base.push(uid);
                }
                await updateDoc(ref, { members: base });
                currentMemberUids = base;
                renderMembers(currentMemberUids);
                window.renderProjectMemberList(projectMemberSearchQuery);
            } catch (e) {
                console.error("Failed to toggle project member", e);
                alert("Gagal mengubah anggota project: " + e.message);
            }
        };

        // --- 6. LOAD PENDING TASKS DARI KOLEKSI TASKS ---
        async function loadRecentTasks(pId) {
            const taskList = document.getElementById('pendingTaskList');
            if (!taskList) return;
            taskList.innerHTML = '<div class="text-muted small fst-italic">Loading tasks...</div>';
            if (!pId) {
                taskList.innerHTML = '<div class="text-muted small fst-italic">No project selected.</div>';
                return;
            }
            try {
                const q = query(collection(db, "tasks"), where("project_id", "==", pId));
                const snap = await getDocs(q);
                if (snap.empty) {
                    taskList.innerHTML = '<div class="text-muted small">No pending tasks.</div>';
                    return;
                }
                const pending = [];
                snap.forEach((docSnap) => {
                    const data = docSnap.data() || {};
                    let statusRaw = "";
                    if (typeof data.status === "string") {
                        statusRaw = data.status;
                    } else if (data.status && typeof data.status === "object") {
                        statusRaw = data.status.name || data.status.label || "";
                    }
                    const normalized = String(statusRaw || "").trim().toLowerCase();
                    const isDone = normalized === "complete" || normalized === "done";
                    if (!isDone) {
                        pending.push({ id: docSnap.id, ...data });
                    }
                });
                if (pending.length === 0) {
                    taskList.innerHTML = '<div class="text-muted small">All tasks are completed.</div>';
                    return;
                }
                const limited = pending.slice(0, 5);
                let html = "";
                limited.forEach((task) => {
                    const title = task.title || "Untitled task";
                    html += `
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <input class="form-check-input" type="checkbox" onchange="window.handleProjectTaskCheckbox('${task.id}', this)">
                        <span class="text-dark small text-truncate">${title}</span>
                    </div>
                    `;
                });
                taskList.innerHTML = html;
            } catch (e) {
                console.error("Failed to load pending tasks", e);
                taskList.innerHTML = '<div class="text-danger small">Failed to load tasks.</div>';
            }
        }

        async function loadRecentFiles(pId) {
            const container = document.getElementById('projectFilesPreview');
            if (!container) return;
            container.innerHTML = '<div class="text-muted small fst-italic">Loading files...</div>';
            if (!pId) {
                container.innerHTML = '<div class="text-muted small fst-italic">No project selected.</div>';
                return;
            }
            try {
                const ref = collection(db, "projects", pId, "files");
                const q = query(ref, orderBy("created_at", "desc"));
                const snap = await getDocs(q);
                if (snap.empty) {
                    container.innerHTML = '<div class="text-muted small fst-italic">No files yet.</div>';
                    return;
                }
                const items = [];
                snap.forEach(docSnap => items.push({ id: docSnap.id, ...docSnap.data() }));
                const top = items.slice(0, 3);
                const parts = top.map(f => {
                    const title = f.title || "Untitled file";
                    return `
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <i class="bi bi-file-earmark-text text-primary"></i>
                            <span class="text-dark small text-truncate" style="max-width: 180px;">${title}</span>
                        </div>
                    `;
                });
                container.innerHTML = parts.join('');
            } catch (e) {
                console.error("Failed to load recent files", e);
                container.innerHTML = '<div class="text-danger small">Failed to load files.</div>';
            }
        }

        window.handleProjectTaskCheckbox = async function (taskId, checkbox) {
            if (!taskId || !checkbox) return;
            if (!checkbox.checked) {
                checkbox.checked = false;
                return;
            }
            checkbox.disabled = true;
            try {
                await updateDoc(doc(db, "tasks", taskId), { status: "Complete" });
                if (projectId) {
                    loadProjectProgress(projectId);
                    loadRecentTasks(projectId);
                }
            } catch (e) {
                console.error("Failed to update task status", e);
                checkbox.checked = false;
                checkbox.disabled = false;
                alert("Gagal mengubah status task: " + e.message);
            }
        };

        async function loadProjectProgress(pId) {
            if (!pId) {
                animateGauge(0);
                return;
            }
            try {
                const q = query(collection(db, "tasks"), where("project_id", "==", pId));
                const snap = await getDocs(q);
                if (snap.empty) {
                    animateGauge(0);
                    return;
                }
                let total = 0;
                let complete = 0;
                snap.forEach((docSnap) => {
                    const data = docSnap.data() || {};
                    total += 1;
                    let statusRaw = "";
                    if (typeof data.status === "string") {
                        statusRaw = data.status;
                    } else if (data.status && typeof data.status === "object") {
                        statusRaw = data.status.name || data.status.label || "";
                    }
                    const normalized = String(statusRaw || "").trim().toLowerCase();
                    const isDone = normalized === "complete" || normalized === "done";
                    if (isDone) {
                        complete += 1;
                    }
                });
                const percent = total > 0 ? Math.round((complete / total) * 100) : 0;
                animateGauge(percent);
            } catch (e) {
                console.error("Failed to load project progress", e);
                animateGauge(0);
            }
        }

        async function loadRecentMessages(pId) {
            const container = document.getElementById('projectMessagePreview');
            if (!container) return;
            container.innerHTML = '<div class="text-muted small fst-italic">Loading messages...</div>';
            if (!pId) {
                container.innerHTML = '<div class="text-muted small fst-italic">No project selected.</div>';
                return;
            }
            try {
                const ref = collection(db, "projects", pId, "messages");
                const q = query(ref, orderBy("created_at", "desc"));
                const snap = await getDocs(q);
                if (snap.empty) {
                    container.innerHTML = '<div class="text-muted small fst-italic">No message/announcement yet.</div>';
                    return;
                }
                const items = [];
                snap.forEach(docSnap => items.push({ id: docSnap.id, ...docSnap.data() }));
                const top = items.slice(0, 3);
                const parts = top.map(c => {
                    const userId = c.user_id || c.userId || '';
                    const userName = c.user_name || c.userName || userId || 'User';
                    const initialsSource = c.user_initials || userName || userId || '';
                    const initials = initialsSource
                        ? initialsSource.trim().split(' ').map(part => part[0]).join('').substring(0, 2).toUpperCase()
                        : '??';
                    const photo = c.user_photo || "";
                    const avatar = photo
                        ? `<img src="${photo}" class="msg-avatar">`
                        : `<div class="msg-avatar d-flex align-items-center justify-content-center bg-secondary text-white fw-bold">${initials}</div>`;
                    const plain = typeof c.text_plain === "string" && c.text_plain.trim().length
                        ? c.text_plain
                        : "";
                    let title = (c.title || '').trim();
                    if (!title) {
                        title = plain.split('\n')[0] || '';
                    }
                    title = title || 'Untitled message';
                    let snippet = plain;
                    if (snippet.length > 80) {
                        snippet = snippet.substring(0, 77) + '...';
                    }
                    return `
                        <div class="msg-item mb-2 mini-message-row" data-message-id="${c.id}">
                            ${avatar}
                            <div class="msg-content flex-grow-1">
                                <h6>${title}</h6>
                                <p>${snippet || '&nbsp;'}</p>
                            </div>
                            <span class="badge bg-primary rounded-pill ms-auto mini-message-comment-count" style="display:none; min-width:24px; text-align:center;">0</span>
                        </div>
                    `;
                });
                container.innerHTML = parts.join('');
                loadMiniCommentCounts(pId, top);
            } catch (e) {
                console.error("Failed to load recent messages", e);
                container.innerHTML = '<div class="text-danger small">Failed to load messages.</div>';
            }
        }

        async function loadMiniCommentCounts(pId, messages) {
            if (!pId) return;
            if (!Array.isArray(messages) || messages.length === 0) return;
            const container = document.getElementById('projectMessagePreview');
            if (!container) return;
            const tasks = messages.map(async (m) => {
                const messageId = m && m.id ? m.id : "";
                if (!messageId) return;
                try {
                    const ref = collection(db, "projects", pId, "messages", messageId, "comments");
                    const snap = await getDocs(ref);
                    const count = snap.size;
                    const row = container.querySelector(`.mini-message-row[data-message-id="${messageId}"]`);
                    if (!row) return;
                    const badge = row.querySelector('.mini-message-comment-count');
                    if (!badge) return;
                    if (count > 0) {
                        badge.innerText = String(count);
                        badge.style.display = "inline-block";
                    } else {
                        badge.style.display = "none";
                    }
                } catch (e) {
                    console.error("Failed to load comment count for message", messageId, e);
                }
            });
            try {
                await Promise.all(tasks);
            } catch (e) {
                console.error("Failed to load some mini message comment counts", e);
            }
        }

        // --- UI HELPERS (Global Access) ---
        window.toggleDesc = () => {
            const short = document.getElementById('descShort');
            const full = document.getElementById('descFull');
            const btn = document.getElementById('readMoreBtn');
            if (short.style.display === 'none') {
                short.style.display = 'inline'; full.style.display = 'none'; btn.innerText = 'Read more';
            } else {
                short.style.display = 'none'; full.style.display = 'inline'; btn.innerText = 'Show less';
            }
        };

        window.toggleSidebar = () => document.getElementById('sidebarNav').classList.toggle('show');

        function animateGauge(percent) {
            const gaugeFill = document.getElementById('gaugeFill');
            const gaugeValueText = document.getElementById('gaugeValue');
            if(!gaugeFill || !gaugeValueText) return;
            const totalLength = 251.2;
            const offset = totalLength - ((percent / 100) * totalLength);
            setTimeout(() => { gaugeFill.style.strokeDashoffset = offset; }, 300);
            gaugeValueText.innerText = percent + "%";
        }

    </script>
