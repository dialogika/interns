            color: #0B2B6A;

        .candidate-card {
            background: white;
            border: none;
            border-radius: 24px;
            padding: 1.75rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);

            border: 1px solid transparent;
        }

        #positionsGrid .col-xl-4,
        #positionsGrid .col-lg-4,
        #positionsGrid .col-md-6 {
            display: flex;
        }

        #positionsGrid .candidate-card {
            height: 100%;
            width: 100%;
        }

        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(11, 43, 106, 0.08);
            border-color: rgba(11, 43, 106, 0.1);
        }

        .avatar-box {
            width: 54px;
            height: 54px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            color: white;

        .info-group {

            border: 1px solid #f1f5f9;

        .info-item {

            align-items: center;
            font-size: 0.85rem;

        .info-item:first-child {

            border-bottom: 1px dashed #e2e8f0;
            padding-bottom: 8px;
        }
        
        .info-label { color: #64748b; font-weight: 500; }
        .info-value { color: #1e293b; font-weight: 700; }

        .status-pill {
            font-size: 10px;
            font-weight: 800;
            padding: 6px 14px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .st-new { background: #eff6ff; color: #3b82f6; }
        .st-hired { background: #ecfdf5; color: #10b981; }
        .st-process { background: #fffbeb; color: #f59e0b; }

        .btn-load {
            background: #F26522;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(242, 101, 34, 0.2);
            transition: 0.3s;
        }
        .btn-load:hover { background: #e0561b; color: white; transform: scale(1.05); }
    </style>
</head>

<script type="module">

    const firebaseConfig = {

        storageBucket: "pre-dialogika.firebasestorage.app", 
        messagingSenderId: "343771410480", 
        appId: "1:343771410480:web:32881c9868522090237df5",

    };

    const colorPalette = [
        'linear-gradient(135deg, #667eea, #764ba2)', 'linear-gradient(135deg, #ff9a9e, #fecfef)',
        'linear-gradient(135deg, #38f9d7, #43e97b)', 'linear-gradient(135deg, #fa709a, #fee140)',
        'linear-gradient(135deg, #6a11cb, #2575fc)', 'linear-gradient(135deg, #f093fb, #f5576c)',
        'linear-gradient(135deg, #5ee7df, #b490ca)', 'linear-gradient(135deg, #c3cfe2, #c3cfe2)',
        'linear-gradient(135deg, #f6d365, #fda085)', 'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
        'linear-gradient(135deg, #d4fc79, #96e6a1)', 'linear-gradient(135deg, #84fab0, #8fd3f4)',
        'linear-gradient(135deg, #e0c3fc, #8ec5fc)', 'linear-gradient(135deg, #4facfe, #00f2fe)',
        'linear-gradient(135deg, #30cfd0, #330867)'
    ];

    const statuses = ['Open', 'Close'];

    const app = initializeApp(firebaseConfig);

    window.serverTimestamp = serverTimestamp;

    let positionsData = [];
    let positionsCollection = "position";
    let departmentsCache = null;
    let departmentsColorById = {};
    let currentView = "grid";
    const POSITION_PAGE_SIZE = 9;
    let positionVisibleCount = POSITION_PAGE_SIZE;
    const positionFilterState = {
        search: "",
        department: "All",
        status: "All",
        datePreset: "all",
        customStart: null,
        customEnd: null
    };

    function renderPositionsGrid(items) {
        const gridWrapper = document.getElementById("positionsGridWrapper");
        const listWrapper = document.getElementById("positionsListWrapper");
        const grid = document.getElementById("positionsGrid");
        if (!gridWrapper || !listWrapper || !grid) return;

        gridWrapper.classList.remove("d-none");
        listWrapper.classList.add("d-none");

        grid.innerHTML = "";
        items.forEach((item, index) => {
            const color = colorPalette[index % colorPalette.length];
            const deptBadge = item.departmentLabel
                ? `<span class="badge rounded-pill" style="background-color: ${item.departmentColor || '#e5e7eb'}; color: #fff;">
                        ${item.departmentLabel.toUpperCase()}
                   </span>`
                : "";
            grid.innerHTML += `
                <div class="col-xl-4 col-lg-4 col-md-6">
                    <div class="candidate-card">
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="avatar-box" style="background: ${color}">
                                ${item.initials}
                            </div>
                            <div>
                                <div class="role-title">${item.name}</div>
                                <div class="head-count-tag">Head Count: ${item.headCount}</div>
                            </div>
                        </div>

                        <div class="info-group">
                            <div class="info-item">
                                <span class="info-label">Active</span>
                                <span class="info-value">${item.activeCount} person</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Applicant</span>
                                <span class="info-value">${item.applicantCount} person</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4 pt-2">
                            <div class="d-flex flex-column align-items-start gap-1">
                                ${deptBadge}
                                <span class="status-pill ${item.statusClass}">
                                    ${item.status}
                                </span>
                            </div>
                            <div class="d-flex gap-2 text-muted small">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-link text-muted p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li>
                                            <button class="dropdown-item" type="button" data-position-edit="${item.id}">Edit</button>
                                        </li>
                                        <li>
                                            <button class="dropdown-item text-danger" type="button" data-position-delete="${item.id}">Delete</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function renderPositionsList(items) {
        const gridWrapper = document.getElementById("positionsGridWrapper");
        const listWrapper = document.getElementById("positionsListWrapper");
        const tbody = document.getElementById("positionsTableBody");
        if (!gridWrapper || !listWrapper || !tbody) return;

        gridWrapper.classList.add("d-none");
        listWrapper.classList.remove("d-none");

        tbody.innerHTML = "";
        items.forEach((item) => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.headCount}</td>
                    <td>
                        <span class="status-pill ${item.statusClass}">
                            ${item.status}
                        </span>
                    </td>
                    <td>${item.activeCount}</td>
                    <td>${item.applicantCount}</td>
                    <td>${item.departmentLabel || item.department}</td>
                    <td class="text-end">
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1" data-position-edit="${item.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" data-position-delete="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function normalizePositionDate(value) {
        if (!value) return null;
        let dateObj = null;
        if (typeof value.toDate === "function") {
            dateObj = value.toDate();
        } else if (value instanceof Date) {
            dateObj = value;
        } else if (typeof value === "string" || typeof value === "number") {
            const tmp = new Date(value);
            if (!isNaN(tmp.getTime())) {
                dateObj = tmp;
            }
        }
        if (!dateObj || isNaN(dateObj.getTime())) return null;
        return dateObj;
    }

    async function loadCompanyPositions() {
        positionsData = [];

        await ensureDepartmentsCache();

        let snap = await getDocs(collection(db, "position"));
        if (snap.empty) {
            try {
                const fallbackSnap = await getDocs(collection(db, "positions"));
                snap = fallbackSnap;
                positionsCollection = "positions";
            } catch (e) {
                console.warn("Fallback positions collection 'positions' not readable", e);
            }
        } else {
            positionsCollection = "position";
        }

        snap.forEach(docSnap => {
            const data = docSnap.data() || {};
            const name = data.name || data.label || data.title || data.position || "Unknown Position";
            const headCount = data.headCount ?? data.quota ?? 0;
            const activeCount = data.activeCount ?? 0;
            const applicantCount = data.applicantCount ?? 0;
            const department = data.department || "";
            const createdRaw = data.createdAt || data.created || data.created_at || data.date || data.createdDate || null;

            const initials = name.split(" ").map(n => n[0]).join("").substring(0, 2).toUpperCase();

            const rawStatus = (data.status || "").toString();
            let status = "Open";
            let statusClass = "st-new";
            if (/close/i.test(rawStatus)) {
                status = "Close";
                statusClass = "st-hired";
            }

            const departmentLabel = departmentsCache && department ? (departmentsCache[department] || department) : department;
            const departmentColor = departmentsColorById && department ? (departmentsColorById[department] || "") : "";

            positionsData.push({
                id: docSnap.id,
                collection: positionsCollection,
                name,
                headCount,
                activeCount,
                applicantCount,
                department,
                departmentLabel,
                departmentColor,
                initials,
                status,
                statusClass,
                createdAt: normalizePositionDate(createdRaw)
            });
        });

        positionVisibleCount = POSITION_PAGE_SIZE;
        applyFiltersAndRender();
    }

    async function ensureDepartmentsCache() {
        if (departmentsCache) return;
        let snap = await getDocs(collection(db, "department"));
        if (snap.empty) {
            try {
                const altSnap = await getDocs(collection(db, "departments"));
                snap = altSnap;
            } catch (e) {
                console.warn("Fallback departments collection 'departments' not readable", e);
            }
        }
        const map = {};
        const colors = {};
        snap.forEach(d => {
            const r = d.data() || {};
            const key = d.id;
            const label = r.name || r.label || r.title || r.department || key;
            const color = r.color || r.badgeColor || r.bgColor || r.backgroundColor || "";
            map[key] = label;
            if (color) {
                colors[key] = color;
            }
        });
        departmentsCache = map;
        departmentsColorById = colors;
    }

    let editingPositionId = null;
    let addPositionModalInstance = null;

    function getFilteredPositions() {
        let items = positionsData.slice();

        const term = positionFilterState.search.trim().toLowerCase();
        if (term) {
            items = items.filter(item => {
                const name = item.name ? item.name.toLowerCase() : "";
                const dept = item.departmentLabel ? item.departmentLabel.toLowerCase() : "";
                return name.includes(term) || dept.includes(term);
            });
        }

        if (positionFilterState.department !== "All") {
            items = items.filter(item => {
                if (!item.departmentLabel) return false;
                return item.departmentLabel.toLowerCase() === positionFilterState.department.toLowerCase();
            });
        }

        if (positionFilterState.status !== "All") {
            items = items.filter(item => {
                return (item.status || "").toLowerCase() === positionFilterState.status.toLowerCase();
            });
        }

        const preset = positionFilterState.datePreset;
        if (preset !== "all") {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            let start = null;
            let end = today;
            if (preset === "last7") {
                start = new Date(today.getTime() - 7 * 86400000);
            } else if (preset === "last30") {
                start = new Date(today.getTime() - 30 * 86400000);
            } else if (preset === "last90") {
                start = new Date(today.getTime() - 90 * 86400000);
            } else if (preset === "custom" && positionFilterState.customStart && positionFilterState.customEnd) {
                const s = new Date(positionFilterState.customStart);
                const e = new Date(positionFilterState.customEnd);
                if (!isNaN(s.getTime()) && !isNaN(e.getTime())) {
                    start = s;
                    end = e;
                }
            }
            if (start) {
                items = items.filter(item => {
                    if (!item.createdAt) return true;
                    const d = item.createdAt;
                    return d >= start && d <= end;
                });
            }
        }

        return items;
    }

    function applyFiltersAndRender() {
        const allItems = getFilteredPositions();
        const visibleItems = allItems.slice(0, positionVisibleCount);
        if (currentView === "grid") {
            renderPositionsGrid(visibleItems);
        } else {
            renderPositionsList(visibleItems);
        }
        const loadMoreBtn = document.getElementById("positionsLoadMoreBtn");
        if (loadMoreBtn) {
            loadMoreBtn.classList.toggle("d-none", positionVisibleCount >= allItems.length);
        }
    }

    async function openEditPositionModal(positionId) {
        const item = positionsData.find(p => p.id === positionId);
        if (!item) return;

        await ensureDepartmentsCache();

        const modalEl = document.getElementById("positionEditModal");
        const idInput = document.getElementById("positionEditId");
        const nameInput = document.getElementById("positionEditName");
        const deptSelect = document.getElementById("positionEditDepartment");
        const headInput = document.getElementById("positionEditHeadCount");
        const activeInput = document.getElementById("positionEditActive");
        const applicantInput = document.getElementById("positionEditApplicant");
        const statusSelect = document.getElementById("positionEditStatus");
        if (!modalEl || !idInput || !nameInput || !deptSelect || !headInput || !activeInput || !applicantInput || !statusSelect) return;

        editingPositionId = item.id;
        idInput.value = item.id;
        nameInput.value = item.name || "";
        headInput.value = item.headCount ?? "";
        activeInput.value = item.activeCount ?? "";
        applicantInput.value = item.applicantCount ?? "";

        if (/close/i.test(item.status)) {
            statusSelect.value = "Close";
        } else {
            statusSelect.value = "Open";
        }

        deptSelect.innerHTML = "";
        const defaultOpt = document.createElement("option");
        defaultOpt.value = "";
        defaultOpt.textContent = "Select department";
        deptSelect.appendChild(defaultOpt);
        Object.keys(departmentsCache || {}).forEach(key => {
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = departmentsCache[key];
            deptSelect.appendChild(opt);
        });
        if (item.department) {
            deptSelect.value = item.department;
        }

        const bsModal = new bootstrap.Modal(modalEl);
        bsModal.show();
    }

    async function openAddPositionModal() {
        await ensureDepartmentsCache();

        const modalEl = document.getElementById("positionAddModal");
        const nameInput = document.getElementById("positionAddName");
        const deptSelect = document.getElementById("positionAddDepartment");
        const headInput = document.getElementById("positionAddHeadCount");
        const activeInput = document.getElementById("positionAddActive");
        const applicantInput = document.getElementById("positionAddApplicant");
        const statusSelect = document.getElementById("positionAddStatus");
        if (!modalEl || !nameInput || !deptSelect || !headInput || !activeInput || !applicantInput || !statusSelect) return;

        nameInput.value = "";
        headInput.value = "0";
        activeInput.value = "0";
        applicantInput.value = "0";
        statusSelect.value = "Open";

        deptSelect.innerHTML = "";
        const defaultOpt = document.createElement("option");
        defaultOpt.value = "";
        defaultOpt.textContent = "Select department";
        deptSelect.appendChild(defaultOpt);
        Object.keys(departmentsCache || {}).forEach(key => {
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = departmentsCache[key];
            deptSelect.appendChild(opt);
        });

        addPositionModalInstance = new bootstrap.Modal(modalEl);
        addPositionModalInstance.show();
    }

    async function saveEditedPosition(event) {
        event.preventDefault();
        if (!editingPositionId) return;

        const idInput = document.getElementById("positionEditId");
        const nameInput = document.getElementById("positionEditName");
        const deptSelect = document.getElementById("positionEditDepartment");
        const headInput = document.getElementById("positionEditHeadCount");
        const activeInput = document.getElementById("positionEditActive");
        const applicantInput = document.getElementById("positionEditApplicant");
        const statusSelect = document.getElementById("positionEditStatus");
        if (!idInput || !nameInput || !deptSelect || !headInput || !activeInput || !applicantInput || !statusSelect) return;

        const id = idInput.value;
        const payload = {};
        payload.name = nameInput.value.trim();
        payload.department = deptSelect.value || "";
        payload.headCount = parseInt(headInput.value || "0", 10);
        payload.activeCount = parseInt(activeInput.value || "0", 10);
        payload.applicantCount = parseInt(applicantInput.value || "0", 10);
        payload.status = statusSelect.value;

        const item = positionsData.find(p => p.id === id);
        const collName = item && item.collection ? item.collection : positionsCollection;

        await updateDoc(doc(db, collName, id), payload);

        const modalEl = document.getElementById("positionEditModal");
        if (modalEl) {
            const bsModal = bootstrap.Modal.getInstance(modalEl);
            if (bsModal) bsModal.hide();
        }

        await loadCompanyPositions();
    }

    const topbarTarget = document.getElementById('topbarContainer');
    renderTopBar(topbarTarget);

    const sidebarTarget = document.getElementById('sidebarContainer');
    renderSidebar(sidebarTarget);

    window.toggleSidebar = () => {
        const sidebar = document.getElementById('sidebarNav');
        if (sidebar) sidebar.classList.toggle('show');
    };

    const viewGridBtn = document.getElementById("viewGridBtn");
    const viewListBtn = document.getElementById("viewListBtn");

    if (viewGridBtn && viewListBtn) {
        viewGridBtn.addEventListener("click", () => {
            currentView = "grid";
            viewGridBtn.classList.add("active");
            viewListBtn.classList.remove("active");
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });

        viewListBtn.addEventListener("click", () => {
            currentView = "list";
            viewListBtn.classList.add("active");
            viewGridBtn.classList.remove("active");
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const positionEditForm = document.getElementById("positionEditForm");
    if (positionEditForm) {
        positionEditForm.addEventListener("submit", saveEditedPosition);
    }

    const searchInput = document.getElementById("positionSearchInput");
    if (searchInput) {
        searchInput.addEventListener("input", (ev) => {
            positionFilterState.search = ev.target.value || "";
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const deptFilter = document.getElementById("positionDeptFilter");
    if (deptFilter) {
        deptFilter.addEventListener("change", (ev) => {
            positionFilterState.department = ev.target.value || "All";
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const statusFilter = document.getElementById("positionStatusFilter");
    if (statusFilter) {
        statusFilter.addEventListener("change", (ev) => {
            positionFilterState.status = ev.target.value || "All";
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const dateFilter = document.getElementById("positionDateFilter");
    const dateStartInput = document.getElementById("positionDateStart");
    const dateEndInput = document.getElementById("positionDateEnd");
    const dateRangeWrapper = document.getElementById("positionDateRangeWrapper");

    if (dateFilter) {
        dateFilter.addEventListener("change", (ev) => {
            const value = ev.target.value || "all";
            positionFilterState.datePreset = value;
            if (value === "custom" && dateRangeWrapper) {
                dateRangeWrapper.classList.remove("d-none");
            } else if (dateRangeWrapper) {
                dateRangeWrapper.classList.add("d-none");
                positionFilterState.customStart = null;
                positionFilterState.customEnd = null;
                if (dateStartInput) dateStartInput.value = "";
                if (dateEndInput) dateEndInput.value = "";
            }
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    if (dateStartInput) {
        dateStartInput.addEventListener("change", (ev) => {
            positionFilterState.customStart = ev.target.value || null;
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    if (dateEndInput) {
        dateEndInput.addEventListener("change", (ev) => {
            positionFilterState.customEnd = ev.target.value || null;
            positionVisibleCount = POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const loadMoreBtn = document.getElementById("positionsLoadMoreBtn");
    if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", () => {
            positionVisibleCount += POSITION_PAGE_SIZE;
            applyFiltersAndRender();
        });
    }

    const addBtn = document.getElementById("positionAddBtn");
    if (addBtn) {
        addBtn.addEventListener("click", () => {
            openAddPositionModal();
        });
    }

    const positionAddForm = document.getElementById("positionAddForm");
    if (positionAddForm) {
        positionAddForm.addEventListener("submit", saveNewPosition);
    }

    async function saveNewPosition(event) {
        event.preventDefault();

        const nameInput = document.getElementById("positionAddName");
        const deptSelect = document.getElementById("positionAddDepartment");
        const headInput = document.getElementById("positionAddHeadCount");
        const activeInput = document.getElementById("positionAddActive");
        const applicantInput = document.getElementById("positionAddApplicant");
        const statusSelect = document.getElementById("positionAddStatus");
        if (!nameInput || !deptSelect || !headInput || !activeInput || !applicantInput || !statusSelect) return;

        const name = nameInput.value.trim();
        if (!name) return;

        const payload = {};
        payload.name = name;
        payload.department = deptSelect.value || "";
        payload.headCount = parseInt(headInput.value || "0", 10);
        payload.activeCount = parseInt(activeInput.value || "0", 10);
        payload.applicantCount = parseInt(applicantInput.value || "0", 10);
        payload.status = statusSelect.value || "Open";
        payload.createdAt = serverTimestamp();

        const collName = positionsCollection || "position";
        await addDoc(collection(db, collName), payload);

        const modalEl = document.getElementById("positionAddModal");
        if (modalEl) {
            const bsModal = bootstrap.Modal.getInstance(modalEl) || addPositionModalInstance;
            if (bsModal) bsModal.hide();
        }

        await loadCompanyPositions();
    }

    async function deletePosition(positionId) {
        const item = positionsData.find(p => p.id === positionId);
        if (!item) return;
        const name = item.name || "this position";
        const confirmed = window.confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`);
        if (!confirmed) return;
        const collName = item.collection || positionsCollection;
        await deleteDoc(doc(db, collName, positionId));
        await loadCompanyPositions();
    }

        document.addEventListener("click", (ev) => {
        const editBtn = ev.target.closest("[data-position-edit]");
        if (editBtn) {
            const id = editBtn.getAttribute("data-position-edit");
            if (id) {
                openEditPositionModal(id);
                return;
            }
        }
        const deleteBtn = ev.target.closest("[data-position-delete]");
        if (deleteBtn) {
            const id = deleteBtn.getAttribute("data-position-delete");
            if (id) {
                deletePosition(id);
            }
        }
    });

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "../index.html";
            return;
        }
        await loadCompanyPositions();
    });
</script>
